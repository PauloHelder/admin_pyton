{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'produtos/produtos.css'%}">
    <title>Sistema em Django</title>
</head>
<body>
    <h1>Ola {{ nome }}, tudo bem?</h1>
    
    <form action="{% url 'ver_produto' %}" method="post">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Digite o seu nome"><br/><br/>
        <input type="text" name="idade" placeholder="Digite a sua idade">
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
